<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Programming Languages Survey Form</h1>
      <p id="description">Keep Coding, Keep Supporting</p>
    </header>
    <div class="container">
      <div class="center-box">
        <form action="php" id="survey-form">
          <div class="form-group">
            <label id="name-label" for="Name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Enter Your Name"
              required=""
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="Email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Enter Your E-mail"
              required=""
            />
          </div>
          <div class="form-group">
            <label id="number-label" for="age">Age</label>
            <input
              type="number"
              id="number"
              class="form-control"
              placeholder="Enter Your Age"
              min="10"
              max="99"
            />
          </div>
          <div class="form-group">
            <p>Which one is your favourite language?</p>
            <select id="dropdown" name="role" class="form-control" required="">
              <option disabled="" selected="" value="">
                Selec your favourite programming language
              </option>
              <option value="student">Python</option>
              <option value="learner">C++</option>
              <option value="preferNo">C#</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <p>
              Would you recommend some programming languages to your friends?
            </p>
            <label>
              <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked=""
              />Yes</label
            >
            <label>
              <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
              />No</label
            >

            <label
              ><input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
              />May be</label
            >
          </div>
          <div class="form-group">
            <p>
              What projects did you like to build?
              <span class="clue">(Check all that apply)</span>
            </p>

            <label
              ><input
                name="prefer"
                value="front-end-projects"
                type="checkbox"
                class="input-checkbox"
              />Front-end Projects</label
            >
            <label>
              <input
                name="prefer"
                value="back-end-projects"
                type="checkbox"
                class="input-checkbox"
              />Back-end Projects</label
            >
            <label
              ><input
                name="prefer"
                value="data-visualization"
                type="checkbox"
                class="input-checkbox"
              />Data Visualization</label
            >
            <label
              ><input
                name="prefer"
                value="challenges"
                type="checkbox"
                class="input-checkbox"
              />A.I. Projects</label
            >
            <label
              ><input
                name="prefer"
                value="open-source-community"
                type="checkbox"
                class="input-checkbox"
              />Open Source Projects</label
            >
            <label
              ><input
                name="prefer"
                value="gitter-help-rooms"
                type="checkbox"
                class="input-checkbox"
              />C++ projects</label
            >
            <label
              ><input
                name="prefer"
                value="videos"
                type="checkbox"
                class="input-checkbox"
              />ML Projects</label
            >
            <label
              ><input
                name="prefer"
                value="city-meetups"
                type="checkbox"
                class="input-checkbox"
              />Data Science Projects</label
            >
            <label
              ><input
                name="prefer"
                value="additional-courses"
                type="checkbox"
                class="input-checkbox"
              />Python Projects</label
            >
          </div>
          <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
