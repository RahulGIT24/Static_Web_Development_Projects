<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Facebook â€“ log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-8">
            <img src="images/lago.svg" alt="" srcset="" class="w-80">
            <p class="text-3xl mx-4">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 border border-gray-100 relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Email address or Phone Number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="Password" >
            <button class="btn bg-blue-800 text-white my-2 py-3 font-bold text-xl rounded-md hover:bg-blue-600">Log In</button>
            <span class="text-center text-blue-800 text-sm my-2 cursor-pointer hover:underline">Forgotten Password?</span>
            <hr class="my-2 bg-black">
            <button class="btn bg-green-700 text-white my-2 py-3 font-bold text-xl rounded-md w-fit mx-auto px-5 hover:bg-green-600">Create New Account</button>
            <span class="absolute -bottom-10 text-sm text-center"><span class="font-bold cursor-pointer hover:underline">Create a page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
